<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Nuits</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    /* Plein écran, image centrée pour téléphone */
    .stage {
      position: relative;
      height: 100%;
      overflow: hidden;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
      background: #000;
    }

    .bg {
      position: absolute;
      inset: 0;
      background-image: url("background2.png"); /* <-- TA 2e image */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      transform: scale(1.01);
    }

    /* Un léger voile pour lisibilité (optionnel) */
    .veil {
      position: absolute;
      inset: 0;
      background: radial-gradient(900px 700px at 50% 18%, rgba(255,255,255,.22), transparent 60%);
      pointer-events: none;
    }

    /* Le bloc du nombre de nuits */
    .nights {
      position: absolute;

      /* ✅ POSITION : ajuste ces 2 valeurs pour coller exactement à ta 2e image */
      top: 16vh;          /* descend/monte */
      left: 50%;
      transform: translateX(-50%);

      text-align: center;
      user-select: none;
      -webkit-user-select: none;
    }

    .num {
      font-family: "Academy Engraved LET", "AcademyEngravedLetPlain", "Times New Roman", serif;
      font-weight: 400;
      letter-spacing: 0.02em;

      /* Taille responsive */
      font-size: clamp(56px, 14vw, 104px);
      line-height: 0.95;

      /* Couleur “or” proche du cadre */
      color: #9a7a2b;

      /* Petit relief doux */
      text-shadow:
        0 1px 0 rgba(255,255,255,.55),
        0 10px 26px rgba(0,0,0,.25);
    }

    .label {
      margin-top: 10px;
      font-family: "Academy Engraved LET", "AcademyEngravedLetPlain", "Times New Roman", serif;
      font-size: clamp(18px, 4.2vw, 28px);
      color: #9a7a2b;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      text-shadow: 0 1px 0 rgba(255,255,255,.45);
      opacity: .95;
    }

    /* Si tu veux carrément UNIQUEMENT le nombre : cache le label */
    .hide-label .label { display: none; }
  </style>
</head>

<body>
  <!-- Ajoute class="hide-label" si tu veux uniquement le chiffre -->
  <div class="stage">
    <div class="bg"></div>
    <div class="veil"></div>

    <div class="nights" id="nightsBlock" aria-label="Nuits restantes">
      <div class="num" id="nights">—</div>
      <div class="label">NUITS</div>
    </div>
  </div>

  <script>
    // Verrouillé Abidjan (UTC+0). Change +00:00 si besoin.
    const target = new Date("2026-02-07T09:30:00+00:00");

    const $n = document.getElementById("nights");

    // "Nombre de nuits" = nombre de changements de date (minuits) entre aujourd’hui et le jour J.
    // Concrètement: diff entre minuit de demain? Non: on compte les nuits restantes à dormir.
    function nightsRemaining(now, targetDate) {
      // Minuit local d’aujourd’hui
      const start = new Date(now);
      start.setHours(0,0,0,0);

      // Minuit local du jour du rendez-vous
      const end = new Date(targetDate);
      end.setHours(0,0,0,0);

      const diffDays = Math.round((end - start) / 86400000);

      // Si on est déjà le jour J, nuits restantes = 0
      // Si on est avant le jour J, nuits restantes = diffDays (ex: le 12 -> le 7 = 26 nuits à dormir)
      return Math.max(0, diffDays);
    }

    function tick(){
      const now = new Date();
      const nights = nightsRemaining(now, target);
      $n.textContent = String(nights);
    }

    tick();
    setInterval(tick, 60_000); // une fois par minute suffit
  </script>
</body>
</html>
